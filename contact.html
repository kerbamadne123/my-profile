<!DOCTYPE html>
<html>
    <head>
        <title>contact</title>
        <style>
h1{
    border: 10px;
    background-color: darkgoldenrod;
}
.contact{
    background-color: cadetblue;
}
.input{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
color: coral;
}

        </style>
    </head>
    <body class="contact">
        <h1>contact us</h1>
    </body>
    <table>
        <tbody>
            <tr>
                <td><label>Full Name:</label></td>
                <td><input type="text" placeholder="Max Charactor =40" class="input"></td>
            </tr>
            <tr>
                <td><label> Mobile No:</label></td>
                <td><input type="number"  class="input"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" placeholder="Ex.abc@gmail.com"  class="input"></td>
            </tr>
            <tr>
                <td><label>Enquiry:</label></td>
                <td><textarea cols="30" rows="10"  class="input"></textarea></td>
            </tr>
            <tr>
                <td><button><label>Submit</label></button></td>
                <td><button><label>Reset</label></button></td>

            </tr>

        </tbody>
    </table>
</html>
